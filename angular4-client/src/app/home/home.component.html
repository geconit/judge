<div class="panel panel-primary" >
  <div class="panel-heading">Login page</div>
  <div class="container">
    <h1>Sędziowie</h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Ranga</th>
        <th>GOTO</th>
      </tr>
      </thead>
      <tr *ngFor="let x of judgeList">
        <td>{{x.id}}</td>
        <td>{{x.firstName}}</td>
        <td>{{x.lastName}}</td>
        <td>{{x.range}}</td>
        <td><a class="nav-link" [routerLink]="['/judge', x.id, 'account']">
          Zaloguj sędziego
        </a></td>
      </tr>
    </table>
    <h1>Klub</h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Nazwa</th>
        <th>Miejscowość</th>
        <th>Email</th>
        <th>GOTO</th>
      </tr>
      </thead>
      <tr *ngFor="let x of clubList">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.city}}</td>
        <td>{{x.email}}</td>
        <td><a class="nav-link" [routerLink]="['/club', x.id, 'account']">
          Zaloguj klub
        </a></td>
      </tr>
    </table>
  </div>
</div>
